<div class="row-fluid">

  <div class="span12">
    <h1>Your notes</h1>
  </div>

</div>
<div class="row-fluid">

  <div class="span4">
    <legend>Options</legend>
    <label><i class="icon-search"></i> Search</label>
    <input type="text" ng-model="query" placeholder="Search...">
    <label><i class="icon-arrow-down"></i> Sort by</label>
    <select ng-model="orderProp">
      <option value="subject">Alphabetical</option>
      <option value="date">Date</option>
      <option value="level">Importance level</option>
    </select>
  </div>

  <div class="span8">
    <legend>Your notes</legend>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Date</th>
          <th>Level</th>
          <th>Tags</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="notes">
        <tr ng-repeat="note in notes | filter:query | orderBy:orderProp track by note.id">
          <td>{{note.id}}</td>
          <td><a href="#/notes/{{note.id}}">{{note.subject}}</a></td>
          <td>{{note.date | date:'medium'}}</td>
          <td><span class="badge{{note.level | levelBadge}}">{{note.level}}</span></td>
          <td><span ng-repeat="tag in note.tags" class="label" style="margin-right: 4px">{{tag}}<span></td>
          <td><button class="btn btn-link" ng-click="deleteNote({{note.id}})"><i class="icon-remove"></i> Remove</button></td>
        </tr>
      </tbody>
    </table>
    <div class="text-right">
      <button class="btn reset-button" ng-click="resetNotes()"><i class="icon-refresh"></i> Clear local cache</button>
      <span class="help-block">This will reset your notes to the default set</span>
    </div>
  </div>

</div>
