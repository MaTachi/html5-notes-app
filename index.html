<!DOCTYPE html>
<html ng-app="notesApp" lang="en">
<head>
  <meta charset="utf-8">
  <title>Notes app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>
<body>

  <div id="wrap">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid" ng-controller="NavbarController">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <ul class="nav">
            <li ng-class="{active:getActive(1)}">
              <a class="brand" href="#/home"><i class="icon-hdd icon-white"></i> Notes app</a>
            </li>
          </ul>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li ></li>
              <li ng-class="{active:getActive(2)}"><a href="#/notes"><i class="icon-th-list icon-white"></i> Notes</a></li>
              <li ng-class="{active:getActive(3)}"><a href="#/notes/new"><i class="icon-pencil icon-white"></i> New note</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!--<div ng-view class="container-fluid" ng-animate="'animate'"></div>-->
    <div ng-view class="container-fluid"></div>
    <div id="push"></div>
  </div>

  <footer>
    <div class="">
      <div class="container">
        <p>Built by <a href="https://twitter.com/DanielJonss">@DanielJonss</a>.</p>
        <p>Code available on <a href="https://github.com/MaTachi/html5-notes-app">Github</a>.</p>
      </div>
    </div>
  </footer>

  <script src="lib/jquery.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/filters.js"></script>
</body>
</html>
